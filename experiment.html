<!doctype html>
<html>
    <head>
        <title>My experiment</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="jspsych-5.0.1/jspsych.js"></script>
        <script src="jspsych-5.0.1/plugins/jspsych-text.js"></script>
        <script src="jspsych-5.0.1/plugins/jspsych-single-stim.js"></script>
        <script src="jspsych-5.0.1/plugins/jspsych-multi-stim-multi-response.js"></script>
        <link href="jspsych-5.0.1/css/jspsych.css" rel="stylesheet" type="text/css"></link>
   </head>
    <body>
    </body>
    <script>

    /* define welcome message block */
   var welcome_block = {
     type: "text",
     text: "Welcome to the experiment. Press any key to begin."
   };

   var instructions_block = {
  type: "text",
  text: "<p>In this experiment, a circle will appear in the center " +
      "of the screen.</p><p>If the circle is <strong>blue</strong>, " +
      "press the letter F on the keyboard as fast as you can.</p>" +
      "<p>If the circle is <strong>orange</strong>, do not press " +
      "any key.</p>" +
      "<div class='left center-content'><img src='img/blue.png'></img>" +
      "<p class='small'><strong>Press the F key</strong></p></div>" +
      "<div class='right center-content'><img src='img/orange.png'></img>" +
      "<p class='small'><strong>Do not press a key</strong></p></div>" +
      "<p>Press any key to begin.</p>",
  timing_post_trial: 2000
};

/* Grab Data */
var trial1 = {w1:"hello", w2: "cat", probe: "dog"};


/* define test trials */
var test_stimuli = [
  {
    stimulus: "<p>go</p>",
    data: { response: 'go' }
  },
  {
    stimulus: "<p>nogo</p>",
    data: { response: 'no-go' }
  }
];

var all_trials = jsPsych.randomization.repeat(test_stimuli, 2);

var post_trial_gap = function() {
  return Math.floor( Math.random() * 1500 ) + 750;
};

var fixation = {
  type: "single-stim",
  is_html: true,
  stimulus: "<p>+</p>",
  timing_response: 1500,
  response_ends_trial: false
};

var test_block2 = {
  type: 'multi-stim-multi-response',
  is_html: true,
  stimuli: ["<p>+</p>", '<p>' + trial1.w1 + '</p>' + trial1.w2 + '</p>',
  '<p>word3</p>word4</p><p>word5</p>word6</p>', '<p>' + trial1.probe + '</p>'],
  choices: [[89,78]], // Y or N
  timing_stim: [1000, 2000, 2000, 2000],
  prompt: 'Press M for a match OR N for not a match'
};

var test_block = {
  type: 'single-stim',
  is_html: true,
  choices: ['F'],
  randomize_order: true,
  timing_response: 1500,
  timing_post_trial: post_trial_gap,
  on_finish: function(data){
    var correct = false;
    if(data.response == 'go' && data.rt > -1){
      correct = true;
    } else if(data.response == 'no-go' && data.rt == -1){
      correct = true;
    }
    jsPsych.data.addDataToLastTrial({correct: correct});
  },
  timeline:  all_trials
};

function getSubjectData() {

  var trials = jsPsych.data.getTrialsOfType('single-stim');

  var sum_rt = 0;
  var correct_trial_count = 0;
  var correct_rt_count = 0;
  for (var i = 0; i < trials.length; i++) {
    if (trials[i].correct == true) {
      correct_trial_count++;
      if(trials[i].rt > -1){
        sum_rt += trials[i].rt;
        correct_rt_count++;
      }
    }
  }
  return {
    rt: Math.floor(sum_rt / correct_rt_count),
    accuracy: Math.floor(correct_trial_count / trials.length * 100)
  }
};

var debrief_block = {
  type: "text",
  text: function() {
    var subject_data = getSubjectData();
    return "<p>You responded correctly on "+subject_data.accuracy+"% of "+
    "the trials.</p><p>Your average response time was <strong>" +
    subject_data.rt + "ms</strong>. Press any key to complete the "+
    "experiment. Thank you!</p>";
  }
};


   /* create experiment timeline array */
   var timeline = [];
   timeline.push(welcome_block);
   timeline.push(instructions_block);
   timeline.push(test_block2);
   timeline.push(debrief_block);

   /* start the experiment */
   jsPsych.init({
     timeline: timeline,
     on_finish: function() {
      jsPsych.data.displayData();
    }
   });

    </script>
</html>
